architecture:
  version: 0.2

  subtree:
  - name: System

    local:
    - name: DRAM
      class: DRAM
      attributes:
        block-size: 64
        word-bits: 8
        read_bandwidth: 16
        write_bandwidth: 16

    subtree:
    - name: Chip
      attributes:
        technology: 40nm

      local:
      - name: GlobalBuffer
        class: SRAM
        attributes:
          block-size: 8
          depth: 8192
          width: 64
          word-bits: 8
          num-ports: 2
          num-banks: 256
          read_bandwidth: 16
          write_bandwidth: 16

      subtree:
      - name: PE[0..15]

        local:
        - name: InputBuffer
          class: regfile
          attributes:
            block-size: 4
            depth: 2048
            width: 32
            word-bits: 8
            meshX: 16
            num-ports: 2
            num-banks: 1
            read_bandwidth: 2
            write_bandwidth: 2

        - name: WeightBuffer[0..7]
          class: regfile
          attributes:
            block-size: 4
            depth: 1024
            width: 32
            word-bits: 8
            meshX: 16
            num-ports: 1
            num-banks: 8
            read_bandwidth: 2
            write_bandwidth: 2

        - name: AccumulationBuffer[0..7]
          class: regfile
          attributes:
            block-size: 4
            depth: 96
            width: 96
            word-bits: 24
            meshX: 16
            cluster-size: 8
            network-word-bits: 16
            num-ports: 2
            num-banks: 2
            read_bandwidth: 2
            write_bandwidth: 2

        - name: Registers[0..63]
          class: regfile
          attributes:
            block-size: 1
            depth: 1
            width: 8
            word-bits: 8
            meshX: 16
            cluster-size: 64
            num-ports: 2
            num-banks: 8
            read_bandwidth: 2
            write_bandwidth: 2

        - name: MACC[0..63]
          class: intmac
          attributes:
            word-bits: 8
            meshX: 16